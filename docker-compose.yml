  #     - PAYLOAD_SECRET=
  #     - NEXT_PUBLIC_SERVER_URL=

  postgres:
    restart: always
    image: postgres:latest
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'

volumes:
  data:
  pgdata:
  node_modules:
